name: Optimize Media

on:
  push:
    paths:
      - 'media/original/**'

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow ffmpeg-python

      - name: Optimize Images and Videos
        run: python ./scripts/optimize_media.py

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add media/optimized/*
          git commit -m "Optimize media files" -a || echo "No changes to commit"
          git push
